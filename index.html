<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Devin Tosa - A tosa ideal para seu pet</h1>

    <div id="container">
        <form action="dados">

            <h2>Dados do tutor</h2>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do(a) tutor(a)"> <br><br>

            <label for="telefone">Celular:</label>
            <input type="text" name="celular" id="celular" placeholder="Digite o número celular do(a) tutor(a)"><br><br>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder="Digite o email do(a) tutor"><br><br>

            <h2>Dados pet</h2>
            <label for="nomePet">Nome do pet:</label>
            <input type="text" name="nomePet" id="nomePet" placeholder="Digite o nome do pet"> <br><br>
        
            <select name="tipo" id="tipo">
                <option disabled selected>-- Selecione um tipo --</option>
                <option value="gato">Gato</option>
                <option value="cachorro">Cachorro</option>
                <option value="coelho">Coelho</option>
                <option value="rato">Rato</option>
                <option value="cavalo">Cavalo</option>
                <option value="outro">Outro</option>
            </select>

            <div id="aviso">
                <ul id="listaTosa">

                </ul>
            </div>

        </form>

    </div>

    <div id="outro">

    </div>

    <div id="dados">
        Nesta div ficará o resumo dos cadastros
    </div>
    <script src="tosa.js"></script>
</body>
</html>
